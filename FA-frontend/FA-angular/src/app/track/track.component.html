<section id="content-wrapper" class="container-fluid">
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <button class="btn btn-outline-info mx-5 px-5" type="button" (click)="onClick()" id="Home">
            <mat-icon >home</mat-icon>
        </button>
    </nav>

    <body id="MainBody">
        <div class="TrackModule" align="center">
            <circle-progress
              [percent]="85"
              [radius]="100"
              [outerStrokeWidth]="16"
              [innerStrokeWidth]="8"
              [outerStrokeColor]="'#880808'"
              [innerStrokeColor]="'#C7E596'"
              [animation]="true"
              [animationDuration]="300"
            ></circle-progress>
        </div>
        
        <div class="Timer" align="center">
            <countdown #cd></countdown>
        </div>

    </body>
</section>

<section class="content-wrapper">
    <app-navbar-custom></app-navbar-custom>

    <div class="text-center">
        <p class="display-6">Vaše ID: {{id}}</p> 
    </div> 

    <div class="infoSection">
        <p class="fw-normal text-dark h1">Výsledky</p>
        
        <div class="jsonsWrapper">    
            <div class="jsons">               
                <div class="jsons" *ngFor="let element of dates; let i = index">
                    <app-walk-display [distance]="distances[i]" [date]="dates[i]"></app-walk-display>
                </div>
            </div>
        </div>
    </div>
</section>
